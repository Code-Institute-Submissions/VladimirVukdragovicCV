	<!-- creating a container form on contact page -->
	<section class="form-section">
		<form action="#" class="signup-form" method="post">
			<h2>Interested?</h2>
			<p>Let's get in touch!</p>
			<label for="fname">First Name</label>
			<input type="text" class="text-input" name="first-name" id="fname" required>
			<label for="lname">Last Name</label>
			<input type="text" class="text-input" name="last-name" id="lname" required>
			<label for="email">Email</label>
			<input type="email" class="text-input" name="email" id="email" required>
			<div class="form-group">
				<label for="exampleFormControlTextarea3">Send us Your Ideas or Comments</label>
				<textarea class="form-control text-input" id="exampleFormControlTextarea3" rows="7" required></textarea>
			</div>
			<input class="join-button" type="submit" value="Submit">

        </form>
	</section>
